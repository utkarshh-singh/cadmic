<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Cadmic | Academic Web Design for Researchers & Postdocs</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    
    <meta name="description" content="Professional website design for researchers, postdocs, and research groups. Modern, responsive academic websites with publication integration, SEO optimization, and expert support.">
    <meta name="keywords" content="academic web design, researcher website, postdoc portfolio, research group website, lab website design, Ottawa web design">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.cadmic.site/">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cadmic.site/">
    <meta property="og:title" content="Cadmic | Academic Web Design for Researchers">
    <meta property="og:description" content="Professional website design for researchers, postdocs, and research groups.">
    <meta property="og:image" content="https://www.cadmic.site/assets/images/og-image.jpg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cadmic | Academic Web Design">
    <meta name="twitter:description" content="Professional website design for researchers and academic groups.">
    <meta name="twitter:image" content="https://www.cadmic.site/assets/images/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Splide Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-bg"></div>
    
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" class="logo">
                    <img src="assets/images/logo.png" alt="Cadmic Logo" class="logo-image" id="logoImage">
                    <span class="logo-text">Cadmic</span>
                    <span class="logo-dot">.</span>
                </a>
                <ul class="nav-links" id="navLinks">
                    <!-- Navigation loaded from JSON -->
                </ul>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content" id="heroContent">
                <!-- Hero content loaded from JSON -->
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Our <span class="gradient-text">Services</span></h2>
                <p class="section-subtitle">Tailored solutions for academic excellence</p>
            </div>
            <div class="splide" id="servicesSlider">
                <div class="splide__track">
                    <ul class="splide__list" id="servicesList">
                        <!-- Services loaded from JSON -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Recent <span class="gradient-text">Projects</span></h2>
                <p class="section-subtitle">Excellence delivered for researchers worldwide</p>
            </div>
            <div class="splide" id="portfolioSlider">
                <div class="splide__track">
                    <ul class="splide__list" id="portfolioList">
                        <!-- Portfolio loaded from JSON -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Process Section -->
    <section id="process" class="process">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Our <span class="gradient-text">Process</span></h2>
                <p class="section-subtitle">From concept to launch in simple steps</p>
            </div>
            <div class="process-timeline" id="processTimeline">
                <!-- Process loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">What <span class="gradient-text">Researchers</span> Say</h2>
            </div>
            <div class="testimonials-grid" id="testimonialsGrid">
                <!-- Testimonials loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-info" id="contactInfo">
                    <!-- Contact info loaded from JSON -->
                </div>
                <form class="contact-form glass-card" 
                      id="contactForm"
                      action="https://formspree.io/f/mkgqavvw" 
                      method="POST">
                    
                    <!-- Formspree configuration -->
                    <input type="hidden" name="_subject" value="New Contact from Cadmic Website">

                    
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="affiliation" placeholder="Institution/Affiliation">
                    <select name="service" required id="serviceSelect">
                        <option value="">Select Service</option>
                        <!-- Options loaded from JSON -->
                    </select>
                    <textarea name="message" placeholder="Tell us about your project" rows="5" required></textarea>
                    <button type="submit" class="btn btn-large btn-glow">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Footer loaded from JSON -->
    </footer>

    <!-- Scripts - DO NOT CHANGE ORDER -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>


    <!-- Portfolio Lightbox -->
    <link rel="stylesheet" href="css/lightbox.css">
    <script src="js/lightbox.js"></script>

        <!-- Feedback System -->
    <link rel="stylesheet" href="feedback/feedback.css">
    <script src="feedback/feedback.js"></script>

    <!-- Existing scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
