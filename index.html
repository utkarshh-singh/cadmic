<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadmic | Academic Web Design Excellence</title>
    <meta name="description" content="Cadmic specializes in creating modern, professional websites for researchers, postdocs, and research groups.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Splide Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-bg"></div>
    
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" class="logo" id="logoLink">
                    <img src="assets/images/logo.png" alt="Cadmic Logo" class="logo-image" id="logoImage">
                    <span class="logo-text">Cadmic</span>
                    <span class="logo-dot">.</span>
                </a>
                <ul class="nav-links" id="navLinks">
                    <!-- Navigation will be loaded from JSON -->
                </ul>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content" id="heroContent">
                <!-- Hero content will be loaded from JSON -->
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- Services Section with Slider -->
    <section id="services" class="services">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Our <span class="gradient-text">Services</span></h2>
                <p class="section-subtitle">Tailored solutions for academic excellence</p>
            </div>
            
            <!-- Services Slider -->
            <div class="splide" id="servicesSlider">
                <div class="splide__track">
                    <ul class="splide__list" id="servicesList">
                        <!-- Services will be loaded from JSON -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section with Slider -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Recent <span class="gradient-text">Projects</span></h2>
                <p class="section-subtitle">Excellence delivered for researchers worldwide</p>
            </div>
            
            <!-- Portfolio Slider -->
            <div class="splide" id="portfolioSlider">
                <div class="splide__track">
                    <ul class="splide__list" id="portfolioList">
                        <!-- Portfolio items will be loaded from JSON -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Process Section -->
    <section id="process" class="process">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Our <span class="gradient-text">Process</span></h2>
                <p class="section-subtitle">From concept to launch in simple steps</p>
            </div>
            <div class="process-timeline" id="processTimeline">
                <!-- Process steps will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">What <span class="gradient-text">Researchers</span> Say</h2>
            </div>
            <div class="testimonials-grid" id="testimonialsGrid">
                <!-- Testimonials will be loaded from JSON -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="contact-content">
                <div class="contact-info" id="contactInfo">
                    <!-- Contact info will be loaded from JSON -->
                </div>
                <!-- Find the contact form section and replace it with this: -->
                <form class="contact-form glass-card" id="contactForm" 
                      action="https://formspree.io/f/mkgqavvw" 
                      method="POST">
                    
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="affiliation" placeholder="Institution/Affiliation">
                    
                    <select name="service" required id="serviceSelect">
                        <option value="">Select Service</option>
                        <!-- Options will be loaded from JSON -->
                    </select>
                    
                    <textarea name="message" placeholder="Tell us about your project" rows="5" required></textarea>
                    
                    <!-- Hidden field for email subject -->
                    <input type="hidden" name="_subject" value="New Cadmic Inquiry">
                    
                    <!-- Redirect after submission -->
                    <input type="hidden" name="_next" value="https://yourusername.github.io/cadmic-website/#contact">
                    
                    <button type="submit" class="btn btn-large btn-glow">Send Message</button>
                </form>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Footer will be loaded from JSON -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
